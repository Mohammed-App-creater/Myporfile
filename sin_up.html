<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/sgin-up.css" />
    <link id="id55" rel="stylesheet" href="./index.html" />
    <title>Signup</title>
    <meta charset="UTF-8">
    
  </head>
  </head>
  <body>
    <h2>Signup Form</h2>

    <button
      onclick="document.getElementById('id01').style.display='block'"
      style="width: auto"
    >
      Sign Up
    </button>

    <div id="id01" class="modal">
      <a href="index.html" class="close" title="Close Modal">&times;</a>
      <form
        class="modal-content"
        action="./process-signup.php"
        method="Post"
        novalidate
      >
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="Username"><b>User Name</b></label>
          <input type="text" placeholder="Enter Username" id="name" name="username" required />


          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="password_confirmaion"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("id01");

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = window.location.href = "index.html";
        }
      };
    </script>
  </body>
</html>
