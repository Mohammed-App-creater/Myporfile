<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in page</title>
    <link href="css/Login-style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://font.googleapis.com" />
    <link rel="preconnect" href="https://font.googleapis.com" crossorigin />
    <link
      href="https://font.googleapis.com/css2?
    family=poppins:wght@300400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>
      <form method="Post">
        <div class="main">
          <input type="text" name="" required />
          <span></span>
          <label>Username</label>
        </div>

        <div class="main">
          <input type="Password" name="" required />
          <span></span>
          <label>Password</label>
        </div>

        <div class="pass">Don't have an accont?</div>
        <input type="submit" value="Log In" onclick="index.html">

        <div class="signup">Not a member? <a href="#">Sign up here</a></div>
      </form>
    </div>
  </body>
</html>
